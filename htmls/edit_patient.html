    <main class="main">
      
      <header class="topbar">
        <div class="topbar__search" role="search">
          <input id="globalSearch" class="topbar__input" type="search" placeholder="Search" />
          <span class="topbar__searchIcon">üîç</span>
        </div>

        <div class="topbar__right">
          <button class="topbar__btn" type="button" id="themeToggle">
            <svg id="themeIcon" viewBox="0 0 24 24" width="20" height="20">
              <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

          <button class="topbar__btn" type="button">
            üîî
            <span class="notification-badge" >3</span>
          </button>

          <button class="topbar__user" type="button">
            <span class="topbar__avatar"></span>
            <span>
              <div class="topbar__userName" data-doctor-name>Doctor</div>
            </span>
          </button>
        </div>
      </header>

      <div class="container">
        
        <div id="loadingState" class="loading-state">
          <div class="spinner"></div>
          <p>Loading patient details...</p>
        </div>

        
        <div id="errorState" class="error-state" style="display: none;">
          <p id="errorMessage">Unable to load patient details</p>
          <button class="btn btn-primary" onclick="window.location.href='patients.html'">Back to Patients</button>
        </div>

        
        <div id="editPatientForm" style="display: none;">
          
          <div class="page-header">
            <button class="btn-back" onclick="window.location.href='patients.html'">
              ‚Üê Back
            </button>
            <h1 class="pageTitle">Edit Patient: <span id="patientNameTitle">Loading...</span></h1>
            <button class="btn btn-secondary" type="button" id="viewPatientBtn">‚úèÔ∏è Edit Patient</button>
          </div>

          <form id="patientForm">
            <input type="hidden" id="patientId" name="patientId" />

            
            <div class="form-section">
              <div class="form-section-header">
                <h2>Personal Information</h2>
              </div>
              <div class="form-grid">
                <div class="form-group">
                  <label for="firstName" class="form-label">First Name <span class="required">*</span></label>
                  <input type="text" id="firstName" name="firstName" class="form-control" required />
                </div>

                <div class="form-group">
                  <label for="lastName" class="form-label">Last Name <span class="required">*</span></label>
                  <input type="text" id="lastName" name="lastName" class="form-control" required />
                </div>

                <div class="form-group">
                  <label for="dob" class="form-label">Date of Birth <span class="required">*</span></label>
                  <input type="text" id="dob" name="dob" class="form-control" placeholder="Select date" required />
                </div>

                <div class="form-group">
                  <label for="sex" class="form-label">Sex <span class="required">*</span></label>
                  <select id="sex" name="sex" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="bloodType" class="form-label">Blood Type</label>
                  <select id="bloodType" name="bloodType" class="form-control">
                    <option value="">Select...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
              </div>
            </div>

            
            <div class="form-section">
              <div class="form-section-header">
                <h2>Contact Information</h2>
              </div>
              <div class="form-grid">
                <div class="form-group form-group-full">
                  <label for="email" class="form-label">Email <span class="required">*</span></label>
                  <input type="email" id="email" name="email" class="form-control" required />
                </div>

                <div class="form-group">
                  <label for="phoneCountryCode" class="form-label">Country Code</label>
                  <input type="text" id="phoneCountryCode" name="phoneCountryCode" class="form-control" placeholder="+1" />
                </div>

                <div class="form-group">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" />
                </div>

                <div class="form-group form-group-full">
                  <label for="addressLine1" class="form-label">Address Line 1</label>
                  <input type="text" id="addressLine1" name="addressLine1" class="form-control" />
                </div>

                <div class="form-group form-group-full">
                  <label for="addressLine2" class="form-label">Address Line 2</label>
                  <input type="text" id="addressLine2" name="addressLine2" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="city" class="form-label">City</label>
                  <input type="text" id="city" name="city" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="stateProvince" class="form-label">State/Province</label>
                  <input type="text" id="stateProvince" name="stateProvince" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="text" id="postalCode" name="postalCode" class="form-control" />
                </div>

                <div class="form-group">
                  <label for="country" class="form-label">Country</label>
                  <input type="text" id="country" name="country" class="form-control" />
                </div>
              </div>
            </div>

            
            <div class="form-actions">
              <button type="button" class="btn btn-secondary" onclick="window.location.href='patients.html'">Cancel</button>
              <button type="submit" class="btn btn-primary" id="saveBtn">
                <span id="saveBtnText">Save Changes</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
